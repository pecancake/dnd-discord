<head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="script.js"></script>
</head>

<body>
    <div class="row" id="userControllers" style="justify-content:start;flex-wrap:wrap;">

    </div>

    <div class="col">
        <div class="row">
            <button style="width:150px;height:100px" onclick="sendChanges()">Send Changes</button>
            <button style="width:150px;height:100px" onclick="socket.emit('getUpdate')">Refresh</button>    
        </div>
        <div>
            <div style="width:20%;height:40%;padding:5px;margin-top:20px;border:2px dashed #2572b5;text-align:center" id="serverProgress"></div>
        </div>
    </div>
    
    <div>
        <div id="shellMessaging" class="col" style="width:40%;margin-top:30px;">
            <div class="row">
                <select name="shell" id="shell" onchange="updateShellMessagingChannels()">
                </select>
                <select name="channel" id="channel">
                </select>
                <button onclick="shellMessagingSend()">SEND</button>
            </div>
            <textarea id="message" style="height:100px" placeholder="Type a message"></textarea>
        </div>
    </div>
</body>
